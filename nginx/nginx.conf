events {}

http {
    limit_req_zone $binary_remote_addr zone=per_ip_limit:10m rate=70r/s;

    upstream backend {
        server replica1:3000;
        # server replica2:3000;
        # server replica3:3000;
    }

    server {
        listen 80;

        location / {
            #proxy_pass http://backend;
            # Apply the rate limit to requests
            limit_req zone=api_key_limit burst=10 nodelay;
            # Proxy to your Node.js app
            proxy_pass http://replica_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}